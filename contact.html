<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <form class="form-signin">
          <h2 class="form-signin-heading">Contact us</h2>
          <label for="inputEmail" class="sr-only">Name</label>
          <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputMessage" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputMessage" class="sr-only">Your message</label>
          <input type="message" id="inputMessage" class="form-control" placeholder="Message" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Do not contact me for marketing purposes
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
